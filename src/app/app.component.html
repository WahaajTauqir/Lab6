<div>
  <h1>User Management</h1>
  <form [formGroup]="newUserForm" (ngSubmit)="addUser()">
    <input type="text" formControlName="name" placeholder="Name" required>

    <div>
    <input type="email" formControlName="email" placeholder="Email" required>
    </div>

    <div>
      <button type="submit">Add User</button>
    </div>
  </form>

  <app-user-list [users]="users" (userRemoved)="removeUser($event)"></app-user-list>

  <div *ngIf="userDeletedMessage">{{ userDeletedMessage }}</div>
</div>
